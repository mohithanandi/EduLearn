<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Next Generation Learning Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>EduLearn</span>
                </div>
                
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
                
                <nav class="nav-menu">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#courses">Courses</a></li>
                        <li><a href="#features">Features</a></li>
                        <li><a href="#testimonials">Testimonials</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                </nav>
                
                <div class="auth-buttons">
                    <button class="btn btn-outline" id="loginBtn">Login</button>
                    <button class="btn btn-primary" id="signupBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <h1>Learn Without Limits</h1>
            <p>Advance your career with our cutting-edge courses taught by industry experts. Start learning today and unlock your potential.</p>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="What do you want to learn today?">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <div style="margin-top: 2rem;">
                <button class="btn btn-primary" id="exploreCourses" style="margin-right: 1rem;">Explore Courses</button>
                <button class="btn btn-outline" id="watchDemo" style="border-color: var(--primary); color: var(--primary);">Watch Demo</button>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features-section" id="features">
        <div class="container">
            <h2 class="section-title">Why Choose EduLearn?</h2>
            <div class="features" id="featuresContainer">
                <!-- Features loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Courses Section -->
    <section class="courses" id="courses">
        <div class="container">
            <h2 class="section-title">Popular Courses</h2>
            
            <div class="course-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="tech">Technology</button>
                <button class="filter-btn" data-filter="business">Business</button>
                <button class="filter-btn" data-filter="design">Design</button>
                <button class="filter-btn" data-filter="language">Languages</button>
            </div>
            
            <div class="course-grid" id="coursesContainer">
                <!-- Courses loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Testimonials -->
    <section class="testimonials" id="testimonials">
        <div class="container">
            <h2 class="section-title" style="color: white;">
